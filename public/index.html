<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Whiteboard</title>
    <link rel="stylesheet" href="style.css" />

    <script>
        // Redirect to login page if not authenticated
        const username = localStorage.getItem("username");
        if (!username) window.location.href = "login.html";
    </script>
</head>
<body class="light">

<div class="toolbar-container">
    <div class="toolbar">
        <button id="pen">🖊 Pen</button>
        <button id="eraser">🩹 Eraser</button>
        <label for="eraserSize">🧽 Size</label>
        <input type="range" id="eraserSize" min="5" max="50" value="20" />
        <button id="rectangle">▭ Rect</button>
        <button id="circle">⚪ Circle</button>
        <button id="line">／ Line</button>
        <button id="triangle">△ Triangle</button>
        <button id="arrow">→ Arrow</button>
        <input type="text" id="textInput" placeholder="Type text" />
        <button id="text">🔤 Text</button>
        <input type="color" id="colorPicker" value="#000000" />
        <button id="undo">↩ Undo</button>
        <button id="redo">↪ Redo</button>
        <button id="clear">🧹 Clear</button>
        <button id="save">💾 Save</button>
        <button id="zoomIn">🔍 +</button>
        <button id="zoomOut">🔍 -</button>
        <button id="lightTheme">🌞 Light</button>
        <button id="darkTheme">🌙 Dark</button>
        <button id="colorfulTheme">🌈 Colorful</button>

        <span style="margin-left:auto; font-weight:bold;">
      👤 User: <script>document.write(username || 'Guest');</script>
    </span>
        <button onclick="logout()" class="logout" style="margin-left: 10px;">🚪 Logout</button>
    </div>
</div>

<canvas id="canvas"></canvas>

<!-- Optional: <script src="/socket.io/socket.io.js"></script> -->
<script src="script.js" defer></script>
<script>
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }
</script>
</body>
</html>
