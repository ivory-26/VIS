<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Collaborative Whiteboard</title>
    <style>
        body {
          display: flex;
          height: 100vh;
          justify-content: center;
          align-items: center;
          background: #f0f2f5;
          font-family: 'Segoe UI', sans-serif;
          margin: 0;
        }

        .container {
          text-align: center;
        }

        h1 {
          color: #333;
        }

        form {
          background: #fff;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          width: 320px;
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
        }

        input {
          padding: 12px;
          margin-bottom: 15px;
          width: 100%;
          box-sizing: border-box;
          border-radius: 6px;
          border: 1px solid #ccc;
          font-size: 15px;
        }

        button {
          padding: 12px;
          width: 100%;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          background: #007bff;
          color: white;
          font-size: 16px;
          transition: background 0.3s;
        }

        button:hover {
          background: #0056b3;
        }

        .error {
          color: #d93025;
          display: none;
          margin-bottom: 15px;
          font-size: 14px;
        }

        .link {
          text-align: center;
          margin-top: 15px;
          font-size: 14px;
        }

        .link a {
          cursor: pointer;
          color: #007bff;
          text-decoration: none;
        }

        .link a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Collaborative Whiteboard</h1>
    <form id="loginForm">
        <h2 id="formTitle">Login to Whiteboard</h2>
        <div class="error" id="errorBox"></div>

        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="text" id="roomCode" placeholder="Room code (optional)" />
        <input type="password" id="roomPassword" placeholder="Room password (optional)" />

        <button type="submit" id="submitButton">Login</button>

        <div class="link">
            <span id="toggleText">New user? </span><a id="toggleLink">Register here</a>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('loginForm');
    const formTitle = document.getElementById('formTitle');
    const submitButton = document.getElementById('submitButton');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    const errorBox = document.getElementById('errorBox');
    let isLogin = true;

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login to Whiteboard' : 'Register New Account';
      submitButton.textContent = isLogin ? 'Login' : 'Register';
      toggleText.textContent = isLogin ? 'New user? ' : 'Already have an account? ';
      toggleLink.textContent = isLogin ? 'Register here' : 'Login here';
      errorBox.style.display = 'none';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const roomCode = document.getElementById('roomCode').value.trim() || 'default-session';
      const roomPassword = document.getElementById('roomPassword').value.trim();

      const url = isLogin ? '/login' : '/register';

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          if (isLogin) {
            localStorage.setItem('username', username);
            localStorage.setItem('roomPassword', roomPassword);
            window.location.href = `whiteboard.html#${roomCode}`;
          } else {
            alert("Registered successfully! Please login.");
            toggleLink.click();
          }
        } else {
          errorBox.innerText = data.message || (isLogin ? 'Login failed.' : 'Registration failed.');
          errorBox.style.display = 'block';
        }
      } catch (err) {
        errorBox.innerText = 'Could not connect to the server.';
        errorBox.style.display = 'block';
      }
    });
</script>
</body>
</html>
